plugins {
    id 'java'
    id "org.jetbrains.kotlin.jvm" version "1.5.30"
    id 'application'
    id 'com.github.johnrengelman.shadow' version '7.0.0'
}

group 'net.valiry'
version '1.0.0'

repositories {
    mavenCentral()
    mavenLocal()
}

mainClassName = 'net.valiry.honeyconv.Launcher'
application {
    mainClass = 'net.valiry.honeyconv.Launcher'
}
jar {
    manifest {
        attributes(
                'Main-Class': 'net.valiry.honeyconv.Launcher'
        )
    }
}

dependencies {
    implementation "io.github.jglrxavpok.hephaistos:common:2.2.1"
    implementation "net.valiry:honey:1.1.1"
    implementation 'com.google.code.gson:gson:2.8.8'
}

